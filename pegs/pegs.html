<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pegs Game</title>
        <script src="pegs.js"></script>
        <link rel="stylesheet" href="pegs.css" />
    </head>
    <body>
        <div id="container">
            <div class="end">
                <button id="close">X</button>
                <span class="remain">Default</span>
                <br>
                <br>
                <span class="result">Default</span>
            </div>
        </div>
        <div><span class = "row1 peg mid" id="peg1">O</span></div>
        <br>
        <div><span class = "row2 peg left" id="peg2">O</span>
            <span class = "row2 peg right" id="peg3">O</span></div>
        <br>
        <div><span class = "row3 peg left" id="peg4">O</span>
            <span class = "row3 peg mid" id="peg5">O</span>
            <span class = "row3 peg right" id="peg6">O</span></div>
        <br>
        <div><span class = "row4 peg left" id="peg7">O</span>
            <span class = "row4 peg left" id="peg8">O</span>
            <span class = "row4 peg right" id="peg9">O</span>
            <span class = "row4 peg right" id="peg10">O</span></div>
        <br>
        <div><span class = "row5 peg left" id="peg11">O</span>
            <span class = "row5 peg left" id="peg12">O</span>
            <span class = "row5 peg mid" id="peg13">O</span>
            <span class = "row5 peg right" id="peg14">O</span>
            <span class = "row5 peg right" id="peg15">O</span></div>

        <button id="reset">Reset</button>
        <button id="new">New Board</button>
    </body>
</html>
